<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<h4 class="card-title">
					<a th:href="@{/formp}" class="btn btn-primary btn-xs">crear
						proveedor</a>
				</h4>
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
						<tr>
							<th>id</th>
							<th>empresa</th>
							<th>nombre</th>
							<th>apellido</th>
							<th>email</th>
							<th>fecha</th>
							<th>editar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="proveedor: ${proveedores}">

							<td><a class="btn btn-primary btn-xs"
								th:href="@{/verp/} +${proveedor.id}" th:text="${proveedor.id}"></a></td>
								
                            <td th:text="${proveedor.empresa}"></td>
							<td th:text="${proveedor.nombre}"></td>
							<td th:text="${proveedor.apellido}"></td>
							<td th:text="${proveedor.email}"></td>
							<td th:text="${proveedor.createAt}"></td>
							
							<td><a class="btn btn-primary btn-xs" 
							th:href="@{/formp/} + ${proveedor.id}" th:text="'editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarp/} + ${proveedor.id}" th:text="'eliminar'"
								onclick="return confirm('Estas seguro que quieres eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
